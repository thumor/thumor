name: Generate Snake Animation
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: thumor0923

          outputs: output/snake.svg

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
