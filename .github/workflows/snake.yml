name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: thumor0923
          
          outputs: output/snake.svg
        
        env:
          # 必要的權限
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
